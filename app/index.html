<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sudoku Checker</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="underscore.min.js"></script>
    <script type="text/javascript" src="board.js"></script>
    <script type="text/javascript" src="lib/sudoku.js"></script>
  </head>
  <body>
    <div class="game">
      <div class="board">
        <div class="row">
          <script>
            var board = '090000006\n' +
                '000960485\n' +
                '000581000\n' +
                '004000000\n' +
                '517200900\n' +
                '602000370\n' +
                '100804020\n' +
                '706000810\n' +
                '300090000';

            var parsedBoard = parseBoard(board);

            jQuery.each( @parsedBoard, function( i, val ) {
              $( "#" + val ).text( "Mine is " + val + "." );
            });
          </script>
        </div>
      </div>
      <div class="legend">
        <div class="row">
          <h3>Reset Board</h3>
          <h3>New Game</h3>
          <h3>Check Answers</h3>
        </div>
      </div>
    </div>
  </body>
</html>
