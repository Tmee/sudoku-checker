<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sudoku Checker</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

        <div class="row" id="rowB">

          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="row" id="rowC">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="row" id="rowD">

          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="row" id="rowE">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="row" id="rowF">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>

          <div class="cell"></div>

          <div class="cell empty"></div>
          <div class="cell empty"></div>
          <div class="cell empty"></div>

          <div class="cell empty"></div>
          <div class="cell empty"></div>
          <div class="cell empty"></div>
          <div class="cell empty"></div>
        </div>

          <div class="cell empty"></div>
          <div class="cell empty"></div>
          <div class="cell set">7</div>

          <div class="cell empty"></div>
          <div class="cell empty"></div>
